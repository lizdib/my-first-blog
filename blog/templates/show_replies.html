{% extends 'blog/post_list.html' %}
{% block content %}
{% for Reply in rep %}
   <h3><b>ID {{ Reply.id }}</b></h3>
   <p>ФИО потребителя: {{ Reply.name_of_inhabitant|linebreaksbr }}</p>
   <p>Результат работы: {{ Reply.result|linebreaksbr }}</p>
   <p>Дата: {{ Reply.created_date }}</p>
   <hr align="left" width="1000" />
{% endfor %}
{% endblock %}
