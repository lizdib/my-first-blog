{% extends 'blog/post_list.html' %}
{% if user.is_authenticated %}
     <a class="btn btn-default" href="{% url 'Reply_edit' pk=Reply.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endif %}
{% block content %}
<h3><b>ID {{ Reply.id }}</b></h3>
<p>ФИО потребителя: {{ Reply.name_of_inhabitant|linebreaksbr }}</p>
<p>Результат работы: {{ Reply.result|linebreaksbr }}</p>
<p>Дата: {{ Reply.published_date }}</p>
{% endblock %}
